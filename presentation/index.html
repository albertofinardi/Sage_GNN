<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GraphSAGE — Presentation</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body class="theme-dark">

  <main id="slides" role="region" aria-roledescription="slideshow" aria-label="GraphSAGE presentation">
    <!-- Section fragments will be loaded here by js/presenter.js -->
  </main>

  <div class="present-nav" aria-hidden="false">
    <button id="prevBtn" aria-label="Previous slide">◀ Prev</button>
    <button id="nextBtn" aria-label="Next slide">Next ▶</button>
  </div>

  <div id="slideStatus" class="sr-only" aria-live="polite"></div>
  <div id="progress" aria-hidden="false"></div>

  <script>
    // Ordered list of individual slide files (section folders contain per-slide HTML files)
    window.PRESENTATION_SLIDES = [
      // Intro (slides 1-7)
      'sections/01_intro/01_title.html',
      'sections/01_intro/02_graph_prediction_tasks.html',
      'sections/01_intro/03_before_graphsage.html',
      'sections/01_intro/04_intro_to_gnns.html',
      'sections/01_intro/05_message_passing.html',
      'sections/01_intro/06_key_insight.html',
      'sections/01_intro/07_graphsage_overview.html',
      // Implementation (placeholder)
      'sections/02_implementation/01_placeholder.html',
      // Hyperparameters (placeholder)
      'sections/03_hyperparams/01_placeholder.html',
      // Results (placeholder)
      'sections/04_results/01_placeholder.html'
    ];
  </script>
  <!-- KaTeX + auto-render (loaded before presenter so we can call render after slides load) -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script defer src="js/presenter.js"></script>
</body>
</html>
