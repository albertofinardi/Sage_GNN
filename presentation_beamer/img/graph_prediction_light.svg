<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="320" viewBox="0 0 600 320" role="img">
  <title>Graph prediction example</title>
  <defs>
    <linearGradient id="nodeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- edges -->
  <g stroke="#64748b" stroke-opacity="0.4" stroke-width="2.5" fill="none">
    <path d="M150 100 C200 60, 280 60, 320 100"/>
    <path d="M320 100 C360 140, 360 200, 320 240"/>
    <path d="M320 100 C280 140, 200 140, 160 180"/>
    <path d="M160 180 C130 200, 100 200, 80 180"/>
    <path d="M320 240 C360 210, 420 210, 460 240"/>
  </g>

  <!-- neighbor nodes -->
  <circle cx="150" cy="100" r="22" fill="url(#nodeGrad)" stroke="#1d4ed8" stroke-width="2.5"/>
  <text x="150" y="106" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">A</text>

  <circle cx="160" cy="180" r="20" fill="url(#nodeGrad)" stroke="#1d4ed8" stroke-width="2.5"/>
  <text x="160" y="186" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">B</text>

  <circle cx="80" cy="180" r="16" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  <text x="80" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">E</text>

  <circle cx="460" cy="240" r="18" fill="url(#nodeGrad)" stroke="#1d4ed8" stroke-width="2.5"/>
  <text x="460" y="246" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">C</text>

  <circle cx="320" cy="240" r="16" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  <text x="320" y="245" text-anchor="middle" font-family="Arial" font-size="12" fill="white">D</text>

  <!-- target node (highlighted) -->
  <circle cx="320" cy="100" r="28" fill="#fbbf24" stroke="#d97706" stroke-width="3"/>
  <text x="320" y="108" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">v</text>

  <!-- aggregation arrows -->
  <g stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path d="M175 95 Q240 80 290 90"/>
    <path d="M185 175 Q250 140 295 115"/>
    <path d="M440 235 Q380 180 340 120"/>
  </g>

  <!-- legend -->
  <g font-family="Arial" font-size="13" fill="#334155">
    <text x="30" y="30" font-weight="bold">Node-level prediction:</text>
    <text x="30" y="50">Predict label of target node</text>
    <text x="30" y="70" fill="#3b82f6" font-weight="bold">v</text>
    <text x="45" y="70">using neighbors</text>
  </g>

  <!-- task types box -->
  <g transform="translate(420, 20)">
    <rect x="0" y="0" width="160" height="90" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5"/>
    <text x="10" y="22" font-family="Arial" font-size="11" font-weight="bold" fill="#1e293b">Task Levels:</text>
    <circle cx="20" cy="40" r="6" fill="#3b82f6"/>
    <text x="32" y="44" font-family="Arial" font-size="10" fill="#334155">Node-level (focus)</text>
    <circle cx="20" cy="58" r="6" fill="#64748b"/>
    <text x="32" y="62" font-family="Arial" font-size="10" fill="#334155">Edge-level</text>
    <circle cx="20" cy="76" r="6" fill="#94a3b8"/>
    <text x="32" y="80" font-family="Arial" font-size="10" fill="#334155">Graph-level</text>
  </g>
</svg>
