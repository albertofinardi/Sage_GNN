<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img">
  <title>GraphSAGE Presentation Background</title>

  <!-- Solid light background -->
  <rect width="1600" height="900" fill="#f1f5f9"/>
  
  <!-- Decorative graph network in bottom-right corner -->
  <g transform="translate(1100, 500)" opacity="0.35">
    <!-- Edges -->
    <g stroke="#64748b" stroke-width="3" fill="none">
      <line x1="0" y1="80" x2="100" y2="40"/>
      <line x1="100" y1="40" x2="200" y2="100"/>
      <line x1="100" y1="40" x2="120" y2="150"/>
      <line x1="200" y1="100" x2="300" y2="60"/>
      <line x1="200" y1="100" x2="250" y2="200"/>
      <line x1="300" y1="60" x2="380" y2="120"/>
      <line x1="300" y1="60" x2="350" y2="-30"/>
      <line x1="120" y1="150" x2="250" y2="200"/>
      <line x1="250" y1="200" x2="350" y2="280"/>
      <line x1="380" y1="120" x2="450" y2="80"/>
      <line x1="0" y1="80" x2="-50" y2="180"/>
      <line x1="-50" y1="180" x2="50" y2="250"/>
      <line x1="50" y1="250" x2="120" y2="150"/>
    </g>
    
    <!-- Nodes - using solid colors -->
    <circle cx="0" cy="80" r="20" fill="#94a3b8"/>
    <circle cx="100" cy="40" r="26" fill="#3b82f6"/>
    <circle cx="200" cy="100" r="22" fill="#94a3b8"/>
    <circle cx="120" cy="150" r="18" fill="#94a3b8"/>
    <circle cx="300" cy="60" r="28" fill="#3b82f6"/>
    <circle cx="250" cy="200" r="20" fill="#94a3b8"/>
    <circle cx="380" cy="120" r="22" fill="#94a3b8"/>
    <circle cx="350" cy="-30" r="16" fill="#94a3b8"/>
    <circle cx="350" cy="280" r="18" fill="#94a3b8"/>
    <circle cx="450" cy="80" r="20" fill="#3b82f6"/>
    <circle cx="-50" cy="180" r="16" fill="#94a3b8"/>
    <circle cx="50" cy="250" r="18" fill="#94a3b8"/>
  </g>
  
  <!-- Subtle decorative elements in top-left -->
  <g transform="translate(50, 50)" opacity="0.2">
    <line x1="0" y1="0" x2="80" y2="40" stroke="#64748b" stroke-width="2"/>
    <line x1="80" y1="40" x2="60" y2="120" stroke="#64748b" stroke-width="2"/>
    <line x1="80" y1="40" x2="160" y2="30" stroke="#64748b" stroke-width="2"/>
    <circle cx="0" cy="0" r="14" fill="#94a3b8"/>
    <circle cx="80" cy="40" r="16" fill="#60a5fa"/>
    <circle cx="60" cy="120" r="12" fill="#94a3b8"/>
    <circle cx="160" cy="30" r="14" fill="#94a3b8"/>
  </g>
</svg>
