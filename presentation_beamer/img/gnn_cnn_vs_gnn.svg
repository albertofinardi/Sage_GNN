<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CNN vs GNN analogy">
  <style>
    .label { font-family: Arial, sans-serif; fill: #cbd5e1; font-size: 18px; }
    .cell { fill: #0f172a; stroke: #38bdf8; stroke-width: 1.5px; }
    .node { fill: #38bdf8; stroke: #0f172a; stroke-width: 2px; }
    .panel { fill: rgba(2,6,23,0.05); stroke: rgba(30,41,59,0.08); }
    .edge { stroke: #94a3b8; stroke-width: 2px; }
  </style>

  <!-- CNN (left) -->
  <g transform="translate(80,40)">
    <rect x="-20" y="-20" width="420" height="400" rx="12" class="panel" />
    <text x="190" y="10" text-anchor="middle" class="label">Convolution on Images</text>
    <!-- grid -->
    <g transform="translate(40,60)">
      <!-- 5x5 grid of cells -->
      <g>
        <!-- draw grid cells -->
        <!-- using rectangles -->
        <g fill="#07102a">
          <!-- row 1 -->
          <rect x="0" y="0" width="48" height="48" class="cell" />
          <rect x="56" y="0" width="48" height="48" class="cell" />
          <rect x="112" y="0" width="48" height="48" class="cell" />
          <rect x="168" y="0" width="48" height="48" class="cell" />
          <rect x="224" y="0" width="48" height="48" class="cell" />
          <!-- row 2 -->
          <rect x="0" y="56" width="48" height="48" class="cell" />
          <rect x="56" y="56" width="48" height="48" class="cell" />
          <rect x="112" y="56" width="48" height="48" class="cell" />
          <rect x="168" y="56" width="48" height="48" class="cell" />
          <rect x="224" y="56" width="48" height="48" class="cell" />
          <!-- row 3 -->
          <rect x="0" y="112" width="48" height="48" class="cell" />
          <rect x="56" y="112" width="48" height="48" class="cell" />
          <rect x="112" y="112" width="48" height="48" class="cell" />
          <rect x="168" y="112" width="48" height="48" class="cell" />
          <rect x="224" y="112" width="48" height="48" class="cell" />
          <!-- row 4 -->
          <rect x="0" y="168" width="48" height="48" class="cell" />
          <rect x="56" y="168" width="48" height="48" class="cell" />
          <rect x="112" y="168" width="48" height="48" class="cell" />
          <rect x="168" y="168" width="48" height="48" class="cell" />
          <rect x="224" y="168" width="48" height="48" class="cell" />
          <!-- row 5 -->
          <rect x="0" y="224" width="48" height="48" class="cell" />
          <rect x="56" y="224" width="48" height="48" class="cell" />
          <rect x="112" y="224" width="48" height="48" class="cell" />
          <rect x="168" y="224" width="48" height="48" class="cell" />
          <rect x="224" y="224" width="48" height="48" class="cell" />
        </g>
      </g>
    </g>
  </g>

  <!-- GNN (right) -->
  <g transform="translate(680,40)">
    <rect x="-20" y="-20" width="420" height="400" rx="12" class="panel" />
    <text x="190" y="10" text-anchor="middle" class="label">Graph Neural Networks</text>
    <!-- nodes -->
    <g transform="translate(120,80)">
      <circle cx="40" cy="40" r="24" class="node" />
      <circle cx="120" cy="24" r="20" class="node" />
      <circle cx="200" cy="72" r="22" class="node" />
      <circle cx="80" cy="140" r="18" class="node" />
      <circle cx="160" cy="150" r="20" class="node" />
      <!-- edges -->
      <line x1="40" y1="40" x2="120" y2="24" class="edge" />
      <line x1="120" y1="24" x2="200" y2="72" class="edge" />
      <line x1="40" y1="40" x2="80" y2="140" class="edge" />
      <line x1="80" y1="140" x2="160" y2="150" class="edge" />
      <line x1="160" y1="150" x2="200" y2="72" class="edge" />
    </g>
  </g>

  <!-- captions -->
  <text x="300" y="420" text-anchor="middle" class="label">Local neighborhood convolution (fixed grid)</text>
  <text x="900" y="420" text-anchor="middle" class="label">Neighborhood aggregation on variable graph</text>
</svg>
