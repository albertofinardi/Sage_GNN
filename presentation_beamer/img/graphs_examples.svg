<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Graph examples: social, citation, molecule">
  <style>
    .label { font-family: Arial, sans-serif; fill: #cbd5e1; font-size: 18px; }
    .node { fill: #38bdf8; stroke: #0f172a; stroke-width: 2px; }
    .edge { stroke: #94a3b8; stroke-width: 2px; }
    .card { fill: rgba(2,6,23,0.04); stroke: rgba(30,41,59,0.06); }
  </style>

  <!-- three panels -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="340" height="260" rx="10" class="card" />
    <text x="170" y="28" text-anchor="middle" class="label">Social Network</text>
    <circle cx="90" cy="90" r="16" class="node" />
    <circle cx="160" cy="70" r="14" class="node" />
    <circle cx="220" cy="120" r="12" class="node" />
    <circle cx="140" cy="150" r="14" class="node" />
    <line x1="90" y1="90" x2="160" y2="70" class="edge" />
    <line x1="160" y1="70" x2="220" y2="120" class="edge" />
    <line x1="90" y1="90" x2="140" y2="150" class="edge" />
  </g>

  <g transform="translate(430,40)">
    <rect x="0" y="0" width="340" height="260" rx="10" class="card" />
    <text x="170" y="28" text-anchor="middle" class="label">Citation Network</text>
    <circle cx="80" cy="130" r="14" class="node" />
    <circle cx="150" cy="90" r="16" class="node" />
    <circle cx="230" cy="110" r="12" class="node" />
    <line x1="80" y1="130" x2="150" y2="90" class="edge" />
    <line x1="150" y1="90" x2="230" y2="110" class="edge" />
  </g>

  <g transform="translate(820,40)">
    <rect x="0" y="0" width="340" height="260" rx="10" class="card" />
    <text x="170" y="28" text-anchor="middle" class="label">Molecule (atoms/bonds)</text>
    <circle cx="120" cy="110" r="12" class="node" />
    <circle cx="180" cy="110" r="12" class="node" />
    <circle cx="150" cy="70" r="12" class="node" />
    <line x1="120" y1="110" x2="150" y2="70" class="edge" />
    <line x1="150" y1="70" x2="180" y2="110" class="edge" />
  </g>

</svg>
